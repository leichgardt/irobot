<div class="justify-content-center p-3">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="form">
                <form novalidate>
                    <div class="form-group">
                        <label for="login-input">Логин</label>
                        <input type="text" class="form-control" id="login-input" placeholder="Введите логин" required>
                    </div>
                    <div class="form-group">
                        <label for="password-input">Пароль</label>
                        <input type="password" id="password-input" class="form-control" placeholder="Введите пароль"
                               required autocomplete="off">
                    </div>
                    <div class="sr-only" id="invalid-form-data">Неверный логин или пароль</div>
                    <div class="col-md-12 text-center">
                        <button id="login-btn" type="button" class="btn btn-block btn-primary">Войти</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
