[uwsgi]
mount = /irobot/web=wsgi.py
callable = app

strict = true
master = true
manage-script-name = true
single-interpreter = true
pcre-jit = true
need-app = true
die-on-term = true
enable-threads = true
lazy = true
disable-logging = true
log-4xx = true
log-5xx = true

processes = 2
threads = 6
buffer-size = 32768
worker-reload-mercy = 10
queue = 20
queue-blocksize = 131072
listen = 1024

uid = www-data
gid = www-data
socket = 0.0.0.0:5422
